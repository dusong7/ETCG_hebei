//数据库配置 sql_type选择数据库的类型，支持SQLServer和MySql
[SQLServer]
sql_type=MySql
sql_dbname=etcf
sql_ip=192.168.0.45
sql_username=root
sql_password=admin
sql_port=3306

//RSU参数配置
[RSUconfig]
RSUIp=192.168.0.208
RSUPort=8000

//激光参数配置
[JGconfig]
JGIp=192.168.0.112
JGPort=4007

//海康摄像机参数配置
[HKCameraconfig]
CameIP=192.168.0.99
Username=admin
Password=wanji123

//通用摄像机参数配置 
[ComCameraconfig]
CameIP=192.168.0.99
SavePicPathInDisk=D:\\PicImage

//软件功能配置，LaneNo为车道号，CarmeraType选择摄像机类型，目前支持HK、IPC、IPNC
//依次往下，是否开启位置匹配，是否不拦截白牌车，是否不拦截临近型车，是否不拦截客3作弊客4，天线激光是否同杆
[SoftFunction]
LaneNo=2
CameraType=IPC
OpenLocation=1
NotStopPlateColorIsWhite=1
NotStopCarTypeNear=1
NotStopCarTypeBetween3And4=1
JGandRSUInSameLocation=0

//报警器设置，串口号和持续时间（毫秒）
[Alarmconfig]
AlarmCom=COM1
AlarmTime=3000

//激光位置与OBUY位置匹配设置
[JGLocationSet]
ZxDisWithOBY=400
FxDisWithOBY=200

//常规车型分类阈值设置
[DisCarTypeSet]
DisFirstTypeHigh=2100
DisFirstTypeLength=5500
DisSecondTypeHigh=3000
DisSecondTypeLength=7000
DisThirdTypeHigh=3600
DisThirdTypeLength=9000

//客4特别分类阈值
[CarTypeFourExpSet]
DisFourTypeHigherThanH=3700
DisFourTypeHighandLengthH=3500
DisFourTypeHighandLengthL=11500

//大型客1分类阈值
[LargeTypeOneSet]
DisLargeTypeOneHigh=2300
DisLargeTypeOneLength=5700





